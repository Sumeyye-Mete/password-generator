<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Password Generator</title>
		<link
			rel="stylesheet"
			href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
		/>
	</head>
	<body class="d-flex justify-content-center justify-content-center vh-100">
		<div class="container d-flex container-form p-5 my-auto mx-auto shadow">
			<div class="row">
				<div
					class="col-12 text-center border border-2 d-flex justify-content-between flex-wrap"
				>
					<p id="result" class="ms-3"></p
					><button class="btn btn-outline-success ms-3" id="btnCopy"
						>Copy</button
					>
				</div>

				<div class="form-check col-12 col-lg-6">
					<input class="form-check-input" type="checkbox" id="upper" />
					<label class="form-check-label" for="upper">Include Uppercase</label>
				</div>
				<div class="form-check col-12 col-lg-6">
					<input class="form-check-input" type="checkbox" id="lower" />
					<label class="form-check-label" for="lower">Include Lowercase</label>
				</div>
				<div class="form-check col-12 col-lg-6">
					<input class="form-check-input" type="checkbox" id="num" />
					<label class="form-check-label" for="num">Include Number</label>
				</div>
				<div class="form-check col-12 col-lg-6">
					<input class="form-check-input" type="checkbox" id="symbol" />
					<label class="form-check-label" for="symbol">Include Symbol</label>
				</div>
				<div class="col-12">
					<input
						class="form-control"
						type="number"
						id="pwLength"
						min="4"
						max="30"
						value="4"
						placeholder="enter the number of characters"
					/>
				</div>
				<div class="col-12">
					<button class="btn btn-success w-100" id="btnGenerate"
						>GENERATE PASSWORD</button
					>
				</div>
				<div class="col-12 text-center">
					<h3 id="message">fasdfadsf</h3>
				</div>
			</div>
		</div>
	</body>
</html>
